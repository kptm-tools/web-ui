name: test-and-build

on:
  pull_request:
    branches:
      - main
      - dev

env:
  IMAGE_NAME: web_ui

jobs:
  test-and-build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“¦ Build dev Docker Image
        run: docker build --target dev -t ${IMAGE_NAME}:dev .

      - name: ğŸ“¦ Build prod Docker Image
        run: docker build --target prod -t ${IMAGE_NAME}:prod .

      - name: âœ… Run Unit Tests in dev Docker Container
        run: docker run ${IMAGE_NAME}:dev yarn test:unit:ci
